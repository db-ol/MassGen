# Gemini CLI configuration for MassGen
# Usage: uv run python -m massgen.cli --config gemini_cli.yaml "Your question here"

# Single agent configuration using Gemini CLI
agent:
  id: "gemini_cli_agent"
  backend:
    type: "gemini_cli"
    model: "gemini-2.5-pro"    # Options: gemini-2.5-pro, gemini-2.5-flash
    temperature: 0.7
    timeout: 300               # Timeout in seconds (5 minutes)
  system_message: "You are a helpful AI assistant powered by Gemini CLI with advanced reasoning and multimodal capabilities."

# Display configuration
ui:
  display_type: "rich_terminal"
  logging_enabled: true