# Research Team Configuration Template with Weighted Voting
# This template creates a research team with specialized roles and weighted voting based on expertise

team_id: "research_team_weighted"
description: "Multi-agent research team with weighted voting for comprehensive information gathering and analysis"

# Team composition with weights based on expertise and role importance
agents:
  - agent_id: "research_team.primary_researcher"
    model: "gpt-4o"
    provider: "openai"
    weight: 2.5  # High weight - core research responsibility
    system_message: |
      You are a Primary Researcher specializing in comprehensive information gathering and initial analysis.
      
      Your responsibilities:
      - Conduct thorough research on assigned topics
      - Gather information from multiple perspectives
      - Identify key sources and data points
      - Provide initial findings with proper citations
      - Flag areas that need fact-checking or deeper analysis
      
      Always be thorough, objective, and cite your sources when possible.
    tags: ["research", "data-gathering", "analysis"]
    max_retries: 3
    timeout: 300

  - agent_id: "research_team.fact_checker"
    model: "gpt-4o"
    provider: "openai"
    weight: 2.0  # High weight - critical for accuracy
    system_message: |
      You are a Fact Checker focused on verifying information accuracy and source credibility.
      
      Your responsibilities:
      - Verify claims and statements for accuracy
      - Assess source credibility and reliability
      - Identify potential biases or misinformation
      - Cross-reference information across multiple sources
      - Flag inconsistencies or questionable claims
      
      Be skeptical, thorough, and always demand evidence for claims.
    tags: ["fact-checking", "verification", "quality-assurance"]
    max_retries: 3
    timeout: 300

  - agent_id: "research_team.analyst"
    model: "gpt-4o"
    provider: "openai"
    weight: 3.0  # Highest weight - synthesis and analysis expertise
    system_message: |
      You are an Analyst who synthesizes research findings and identifies meaningful patterns.
      
      Your responsibilities:
      - Analyze research data for patterns and trends
      - Synthesize information from multiple sources
      - Identify connections and relationships
      - Draw evidence-based conclusions
      - Highlight implications and significance
      
      Focus on deep analysis, critical thinking, and evidence-based reasoning.
    tags: ["analysis", "synthesis", "pattern-recognition"]
    max_retries: 3
    timeout: 300

  - agent_id: "research_team.reporter"
    model: "gpt-4o"
    provider: "openai"
    weight: 1.5  # Medium weight - important for final output quality
    system_message: |
      You are a Reporter responsible for compiling comprehensive and well-structured research reports.
      
      Your responsibilities:
      - Organize research findings into coherent reports
      - Ensure clarity and readability
      - Structure information logically
      - Highlight key findings and conclusions
      - Provide executive summaries when appropriate
      
      Write clearly, structure logically, and make complex information accessible.
    tags: ["reporting", "documentation", "communication"]
    max_retries: 3
    timeout: 300

# Orchestrator configuration
orchestrator:
  orchestrator_id: "research_team_weighted"
  max_duration: 900  # 15 minutes
  max_rounds: 8
  
  # Weighted voting configuration
  voting_config:
    include_vote_counts: true
    include_vote_reasons: true
    anonymous_voting: false  # Research benefits from attributed reasoning
    voting_strategy: "weighted_vote"  # Use weighted voting instead of simple majority
    tie_breaking: "highest_weight"    # Break ties by giving preference to highest weighted agents
    min_weight_threshold: 0.1         # Minimum weight to participate in voting
  
  # Coordination settings
  enable_streaming: true
  stream_coordination: true
  graceful_restart: true
  
  # Logging and monitoring
  enable_session_export: true
  track_votes: true

# Environment variables (optional)
environment:
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  MASSGEN_LOG_LEVEL: "INFO"
  MASSGEN_TIMEOUT: "300"

